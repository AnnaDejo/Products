<body>
    
    <app-navbar></app-navbar>
    <div class="container">
        <h1>PRODUCTS</h1>
        <div class="row g-4">
            @for (item of data; track $index) 
            {
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <div class="card" style="width: 20rem; background-color: blanchedalmond;">
                        <img src="{{item.image}}" class="card-img-top" style="height: 350px;" >
                        <div class="card-body">
                          <h5 class="card-title" >{{item.title|slice:0:10}}...</h5>
                          <p class="card-text" >{{item.description|slice:0:120}}... </p>
                          <a routerLink="{{item.id}}" class="btn btn-primary">${{item.price}}</a>
                        </div>
                      </div>
                </div>
            }
            
        </div>
    </div>
</body>
